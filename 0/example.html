<!DOCTYPE html>
<html >
  <head>
  
  <style> 
  @font-face {
    font-family: myFirstFont;
    src: url(font-awesome-4.5.0/SitkaB.ttc);
	}

	ccc {
		font-family: myFirstFont;
	}
		body {
			background-image: url("background/KPlayer.jpg");
			background-size: cover;
			background-repeat: no-repeat;
			padding-top: 0px;
		}
</style>
    <meta charset="UTF-8">
    <title>html5 video player + playlist with jQuery </title>
    
        <link rel="stylesheet" href="css/style.css">
    
  </head>

  <body >

    <link rel="stylesheet" href="font-awesome-4.5.0\css\font-awesome.min.css">
<!--[if lt IE 9]>
  <script src="js/html5.js"></script>
<![endif]-->

<div class="container">
<div class="vidcontainer">
<video id="myvid" >

  Your browser does not support the video tag.
  
</video>

        <div class="topControl">
			<div class="progress">
				<span class="bufferBar"></span>
				<span class="timeBar"></span>
			</div>
			<div class="time">
				<span class="current"></span> / 
				<span class="duration"></span> 
			</div>
        </div>

<div class="controllers">
  	<button class="btnPlay" title="Play/Pause video"></button>
  	<button class="prevvid disabled" title="Previous video"><i class="fa fa-step-forward fa-rotate-180"></i></button>
    <button class="nextvid" title="Next video"><i class="fa fa-step-forward"></i></button>
    <button class="sound sound2 btn" title="Mute/Unmute sound"></button>
    <div class="volume" title="Set volume">
			<span class="volumeBar"></span>
	</div>
    <button class="btnFS " style="float:right" title="full screen"></button>
    <button class="btnspeed " style="float:right" title="Video speed"><i class="fa fa-gear"></i></button>
    <ul class="speedcnt">
    	<li class="spdx50">1.5</li>
    	<li class="spdx25">1.25</li>
    	<li class="spdx1 selected">Normal</li>
    	<li class="spdx050">0.5</li>
    </ul>
	<button class="btnLight lighton " style="float:right" title="on/off light"><i class="fa fa-lightbulb-o"></i></button>
</div>

<div class="bigplay" title="play the video"><i class="fa fa-play-circle-o"></i></div>
<div class="loading"><i class="fa fa-spinner fa-spin"></i></div>
    </div>

	<div class="videolist">
		<nav class="vids">
<a class="link" href="videos_exemples/Anim1.mp4"><ccc>Animation 01</ccc></a>

			<a class="link" href="videos_exemples/Anim2.mp4"><ccc>Animation 02</ccc></a>

			<a class="link" href="videos_exemples/Anim3.mp4"><ccc>Animation 03</ccc></a>
			
			<a class="link" href="videos_exemples/Anim4.mp4"><ccc>Animation 04</ccc></a>

			<a class="link" href="videos_exemples/Anim5.mp4"><ccc>Animation 05</ccc></a>
		
		</nav>
	</div>
</div>
    <script src='js/jquery.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
